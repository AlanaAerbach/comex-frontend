<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/category.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/product.css">
    <link rel="stylesheet" href="assets/css/client.css">


    <title>COMEX</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="assets/img/logo.svg" class="logo-white" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa fa-navicon"
                        style="color:#fff; font-size:30px"></i></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Entrar</a>
                    </li>
                </ul>
                <form class="search-group disable_mobile">
                    <input class=" input-search" type="search" placeholder="Pesquisar..." aria-label="Search" />
                    <i class="fa-solid m-2 fa-cart-shopping"></i>
                    <i class="fa-solid m-2 fa-user"></i>
                </form>
            </div>
        </div>
    </nav>

    <div class="container container_client">
        <div class="product w-75">
            <h1 class="title">Dados do cadastro</h1>
            <h2 class="title_data">Dados pessoais</h2>
            <form id="form_client">
                <div>
                    <div class="product_1">

                        <div class="w-50">
                            <label for="client_name">Nome Completo:</label>
                            <input type="text" class="form-control" id="client_name">
                        </div>
                        <div>
                            <label for="client_cpf">CPF:</label>
                            <input type="text" class="form-control" id="client_cpf">
                        </div>
                        <div class="w-25">
                            <label for="client_birth_date">Nascimento:</label>
                            <input type="date" class="form-control" id="client_birth_date">
                        </div>
                    </div>
                    <div class="product_2">
                        <div class="w-50">
                            <label for="client_email">E-mail:</label>
                            <input type="text" class="form-control" id="client_email">
                        </div>
                        <div class="w-25">
                            <label for="client_contact">Contato:</label>
                            <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX" id="client_contact">
                        </div>
                    </div>

                </div>


                <h2 class="title_address">Endereço</h2>
                <div class="address">
                    <div class="w-25">
                        <label for="client_cep">CEP:</label>
                        <input type="text" class="form-control" id="client_cep" >
                        <button class="btn btn_color" type="button" id="btn_cep">Pesquisar</button>
                        <div id="erro"></div>
                    </div>
                    <div class="w-50">
                        <label for="client_address">Endereço:</label>
                        <input type="text" class="form-control" id="client_address">
                    </div>
                    <div>
                        <label for="client_number">Número:</label>
                        <input type="text" class="form-control" id="client_number">
                    </div>
                    <div>
                        <label for="client_complement">Complemento:</label>
                        <input type="text" class="form-control" id="client_complement">
                    </div>
                    <div>
                        <label for="client_district">Bairro:</label>
                        <input type="text" class="form-control" id="client_district">
                    </div>
                    <div>
                        <label for="client_city">Cidade:</label>
                        <input type="text" class="form-control" id="client_city">
                    </div>
                    <div>
                        <label for="client_state">UF:</label>
                        <input type="text" class="form-control" id="client_state">
                    </div>
                </div>
                <div class="input_btn">
                    <input type="submit" value="Salvar" class="form_btn" id="form_btn">
                </div>
            </form>


        </div>
    </div>

    <footer class="footer">
        <div class="footer_midia">
            <img src="assets/img/logo.svg" class="logo-white" alt="Logo">
            <div>
                <a class="btn logo-white" href="#!" role="button"><i class="fab fa-twitter"></i></a>
                <a class="btn logo-white" href="#!" role="button"><i class="fab fa-instagram"></i></a>
                <a class="btn logo-white" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer_text"><a href="" class="footer_left">Promoções</a><a href=""
                    class="footer_right">Contato</a>
            </div>
            <div class="footer_text"><a href="categorias.html" class="footer_left">Categorias</a><a href=""
                    class="footer_right">Carrinho</a>
            </div>
            <div class="footer_text"><a href="" class="footer_left">Buscar</a><a href="" class="footer_right">Entrar</a>
            </div>

            </section>

            <section class="contact">
                <p class="contact_description">Um pouco mais sobre a Comex</p>
                <address class="contact_address">
                    Rua Arlindo Nogueira, 00 </br>
                    Centro, Teresina
                    <article class="contato_comex">
                        <p>
                            <a href="tel: +554100000000" class="institucional__contato-telefone">(41) 0000-0000</a> ou
                            <a href="mailto: contato@apeperia.com"
                                class="institucional__contato-email">contato@apeperia.com
                            </a>
                        </p>
                    </article>
                </address>
            </section>
        </div>
    </footer>

    <script type="module" src="src/client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</body>

</html>
