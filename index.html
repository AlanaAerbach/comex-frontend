<body>
  
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img src="assets/img/logo.svg" class="logo-white" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fa fa-navicon" style="color:#fff; font-size:30px"></i></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Promoções</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categorias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Buscar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Carrinho</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Entrar</a>
          </li>
        </ul>
        <form class="search-group">
          <input class=" input-search" type="search" placeholder="Pesquisar..." aria-label="Search" />
          <i class="fa-solid m-2 fa-cart-shopping"></i>
          <i class="fa-solid m-2 fa-user"></i>
        </form>
      </div>
    </div>
  </nav>

  <div class="input_container">
    <div class="input-group w-75">
      <input type="text" class="form-control input_mobile" placeholder="Pesquisar..." aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </div>

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/carousel.jpg" class="d-block w-100" alt="..." >
      </div>
      <div class="carousel-item">
        <img src="assets/img/carousel.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/img/carousel.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <main>
    <h6 class="panel_title"> Produtos mais vendidos</h6>
    <section class="product_section container">
      <figure class="highlights_panel">
        <div class="product_img">
          <img src="assets/img/product1.jpg" alt="Placa-Mãe" class="panel_img">
        </div>
        <div class="product_content">
          <figcaption class="figcaption">Placa-Mãe</figcaption>
          <figcaption><i class="fa-solid fa-dollar-sign"></i>1,500</figcaption>
          <a href="#" class="button_panel">Comprar</a>
        </div>
      </figure>

      <figure class="highlights_panel">
        <div class="product_img">
          <img src="assets/img/product2.jpg" alt="Controle" class="panel_img">
        </div>
        <div class="product_content">
          <figcaption class="figcaption">Controle Super Nintendo</figcaption>
          <figcaption><i class="fa-solid fa-dollar-sign"></i>1,900</figcaption>
          <a href="#" class="button_panel">Comprar</a>
        </div>
      </figure>

      <figure class="highlights_panel">
        <div class="product_img">
          <img src="assets/img/product3.jpg" alt="Memoria" class="panel_img">
        </div>
        <div class="product_content">
          <figcaption class="figcaption">Memória RAM</figcaption>
          <figcaption><i class="fa-solid fa-dollar-sign"></i>1,000</figcaption>
          <a href="#" class="button_panel">Comprar</a>
        </div>
      </figure>



    </section>

  </main>

  <footer class="footer">
    <div class="footer_midia">
      <img src="assets/img/logo.svg" class="logo-white" alt="Logo">
      <div>
        <a class="btn logo-white" href="#!" role="button"><i class="fab fa-twitter"></i></a>

      <div class="footer_text"><a href="" class="footer_left">Promoções</a><a href="" class="footer_right">Contato</a></div>
      <div class="footer_text"><a href="" class="footer_left">Categorias</a><a href="" class="footer_right">Carrinho</a></div>
      <div class="footer_text"><a href="" class="footer_left">Buscar</a><a href="" class="footer_right">Entrar</a></div>

      </div>
    </div>
